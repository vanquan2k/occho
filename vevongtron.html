<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
</head>
<body>
    <div id="piechart"></div> 
    <canvas id="bar-chart-horizontal" width="300" height="250"></canvas>
    <canvas id="line-chart" width="300" height="250"></canvas>
    <script type="text/javascript">
            
                    // Load the Visualization API and the corechart package.
                    google.charts.load('current', {'packages':['corechart']});

                        // Set a callback to run when the Google Visualization API is loaded.
                        google.charts.setOnLoadCallback(drawChart);

                // Callback that creates and populates a data table,
                // instantiates the pie chart, passes in the data and
                // draws it.
                function drawChart() {

                // Create the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                    ['Tháng 1-3', 3],
                    ['Tháng 3-5', 1],
                    ['Tháng 5-7', 1],
                    ['Tháng 7-9', 1],
                    ['Tháng 9-12', 2]
                ]);

                // Set chart options
                var options = {'title':' TỔNG SỐ DOANH THU BÁN HÀNG TRONG NĂM ',
                                'width':1000,
                                'height':700};

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
                }
                // vẽ biều đồ thứ 2
                                    new Chart(document.getElementById("bar-chart-horizontal"), {
                        type: 'horizontalBar',
                        data: {
                        labels: ["Tháng 1-3", "Tháng 3-5", "Tháng 5-7", "Tháng 7-9", "Tháng 9-12"],
                        datasets: [
                            {
                            label: "Population (millions)",
                            backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                            data: [2478,5267,734,784,433]
                            }
                        ]
                        },
                        options: {
                        legend: { display: false },
                        title: {
                            display: true,
                            text: ' TỔNG SỐ DOANH THU BÁN HÀNG TRONG NĂM '
                        }
                        }
                    });
// vẽ biều đồ thứ 3

</html>
